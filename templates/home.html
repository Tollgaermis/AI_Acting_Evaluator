<!DOCTYPE html>
<html lang="en">
	
{% extends "base.html" %}

{% block content %}

	{% if current_user.is_authenticated %}
	<h1>You are logged in</h1>
	<a href="/logout">Logout</a>
	{% else %}
	<h1>You are not logged in</h1>
	{% endif %}
	<nav>
		<ul>
			<li><a href="/login">Login</a></li>
			<li><a href="/register">Create account</a></li>
		</ul>
	</nav>
{% endblock %}
</html>
